<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section id="search-section">
        <form id="search-form">
            <label for="city-input">Enter City:</label>
            <input type="text" id="city-input" placeholder="City Name" required>
            <button type="button" id="search-button">Search</button>
        </form>
    </section>

    <section id="current-weather">
        <!-- Display current weather information here -->
    </section>

    <section id="forecast">
        <!-- Display 5-day forecast here -->
    </section>

    <section id="search-history">
        <!-- Display search history here -->
    </section>

    <script src="./assets/script.js"></script>
</body>

</html>
